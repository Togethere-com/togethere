{% extends 'articles/base.html' %}

{% block articles %}

<ul class="article-list">
    {% for article in articles %}
    <li class="article-list_item" id="article_id_{{ article.id }}">
        <a href="#">
            <h2>
                {{ article.title }}
            </h2>
        </a>
    </li>
    {% endfor %}
</ul>

{% include 'articles/article-form.html' %}

{% endblock articles %}
