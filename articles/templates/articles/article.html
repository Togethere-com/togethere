{% extends 'articles/base.html' %}

{% block article %}

<article>
    <header>
        <h2>{{ article.title }}</h2>
    </header>
    <section>
        {{ article.text }}
    </section>
    <footer>
        Category/ies: {% for category in article.categories.all %}
            {{ category.get_name_display }}
            {% endfor %}
    </footer>
</article>

{% endblock article %}
