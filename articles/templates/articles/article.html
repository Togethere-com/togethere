{% extends 'articles/base.html' %}

{% block article %}

<article>
    <header>
        <h2>{{ article.title }}</h2>
    </header>
    <section>
        {{ article.text }}
    </section>
    <footer>
        <span class="meta__category">
            Category/ies:
                {% for category in article.categories.all %}
                    {{ category.get_name_display }}
                {% endfor %}
        </span>
        <br>
        <span class="meta__city">
            City: {{ article.city.get_name_display }}
        </span>
    </footer>
</article>

{% endblock article %}
